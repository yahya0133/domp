<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Workshop DOM</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Shopping Card</a>
          <!-- Add additional navbar items here if necessary -->
        </div>
      </nav>
    </header>
    <main>
      <section class="shopping-card-container">
        <div class="total-price">
          <span> Total price : </span>
          <span class="total" id="total"> 0 $ </span>
        </div>
        <div class="list-products">
          <!-- Product 1: Baskets -->
          <div class="card-body">
            <div class="card" style="width: 18rem">
              <img src="/assets/baskets.png" class="card-img-top" alt="baskets" />
              <div class="card-body">
                <h5 class="card-title">Baskets</h5>
                <p class="card-text">This is a basket</p>
                <h4 class="unit-price" id="price">100 $</h4>
                <div>
                  <i class="fas fa-plus-circle" id="plus-1"></i>
                  <span class="quantity" id="demo-1">0</span>
                  <i class="fas fa-minus-circle" id="minus-1"></i>
                </div>
                <div>
                  <i class="fas fa-trash-alt" id="move-1"></i>
                  <i class="fas fa-heart" id="like-1"></i>
                </div>
              </div>
            </div>
          </div>

          <!-- Product 2: Socks -->
          <div class="card-body">
            <div class="card" style="width: 18rem">
              <img src="/assets/socks.png" class="card-img-top" alt="socks" />
              <div class="card-body">
                <h5 class="card-title">Socks</h5>
                <p class="card-text">This is a pair of socks</p>
                <h4 class="unit-price">20 $</h4>
                <div>
                  <i class="fas fa-plus-circle" id="plus-2"></i>
                  <span class="quantity" id="demo-2">0</span>
                  <i class="fas fa-minus-circle" id="minus-2"></i>
                </div>
                <div>
                  <i class="fas fa-trash-alt" id="move-2"></i>
                  <i class="fas fa-heart" id="like-2"></i>
                </div>
              </div>
            </div>
          </div>

          <!-- Product 3: Bag -->
          <div class="card-body">
            <div class="card" style="width: 18rem">
              <img src="/assets/bag.png" class="card-img-top" alt="bag" />
              <div class="card-body">
                <h5 class="card-title">Bag</h5>
                <p class="card-text">This is a bag</p>
                <h4 class="unit-price">50 $</h4>
                <div>
                  <i class="fas fa-plus-circle" id="plus-3"></i>
                  <span class="quantity" id="demo-3">0</span>
                  <i class="fas fa-minus-circle" id="minus-3"></i>
                </div>
                <div>
                  <i class="fas fa-trash-alt" id="move-3"></i>
                  <i class="fas fa-heart" id="like-3"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="./java.js">
      
    </script>
  </body>
</html>
